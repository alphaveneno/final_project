{% extends "skin_support/layout.html" %}
<!---->
{% load static %}
<!---->
{% load crispy_forms_tags%}
<!---->
{% block searchform %}
<form class="form-inline my-2 my-lg-0 ml-5" action="{% url 'search_posts' %}" method="get">
  <input name="p" 
         type="text" 
         placeholder="Search posts.."
         aria-label="Search posts">
  <button class="btn btn-success my-2 my-sm-0 ml-4" type="submit">
    Search
  </button>
</form>
{% endblock searchform %}
<!---->
{% block content %}
<h1>CREATE_POST</h1>
<br><br>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Post</b></h5>
          <form class="form-signin" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group" aria-label="enter post information">
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button id="post" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                Post</button><br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
